name: Build All Platforms

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: VirtualHumanApp-Android
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Check if iOS folder exists
        id: check-ios
        run: |
          if [ -d "ios" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Ruby
        if: steps.check-ios.outputs.exists == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install CocoaPods
        if: steps.check-ios.outputs.exists == 'true'
        run: |
          cd ios
          pod install

      - name: Build iOS App
        if: steps.check-ios.outputs.exists == 'true'
        run: |
          cd ios
          xcodebuild -workspace VirtualHumanApp.xcworkspace \
            -scheme VirtualHumanApp \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        if: steps.check-ios.outputs.exists == 'true'
        run: |
          cd ios/build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r VirtualHumanApp.app Payload/
          zip -r VirtualHumanApp.ipa Payload
          mv VirtualHumanApp.ipa ../../../../../

      - name: Upload iOS IPA
        if: steps.check-ios.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: VirtualHumanApp-iOS
          path: ios/VirtualHumanApp.ipa
          retention-days: 30

      - name: iOS folder not found
        if: steps.check-ios.outputs.exists == 'false'
        run: |
          echo "⚠️  iOS folder not found. Please run setup steps first."
          echo "See DEPLOYMENT.md for instructions."
