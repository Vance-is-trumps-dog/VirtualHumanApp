name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace VirtualHumanApp.xcworkspace \
            -scheme VirtualHumanApp \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            -allowProvisioningUpdates

      - name: Create IPA
        run: |
          cd ios/build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r VirtualHumanApp.app Payload/
          zip -r VirtualHumanApp.ipa Payload
          mv VirtualHumanApp.ipa ../../../../../

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: VirtualHumanApp-iOS
          path: ios/VirtualHumanApp.ipa
          retention-days: 30
